<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Python Flask Bucket List App</title>
    <link href="../static/css/vendor/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/vendor/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/css/register.css" rel="stylesheet">
     <link rel="shortcut icon" href="../static/img/favicon.ico">
  </head>
 
  <body>
 
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation"><a href="main">Home</a></li>
            <li role="presentation"><a href="signin.html">Sign In</a></li>
            <li role="presentation" class="active"><a href="#">Sign Up</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Python Flask App</h3>
      </div>
 
      <div class="jumbotron">
        <h2 id="sign-up">SIGN UP</h2>
        <form class="form-signin">
        <label for="inputName" class="sr-only">Name</label>
        <input type="name" name="name" id="inputName" class="form-control" placeholder="Name" required autofocus>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="inputpassword" id="inputPassword" class="form-control" placeholder="Password" required autofocus>
        <label for="confirmPassword" class="sr-only">Confirm Password</label>
        <input type="password" name="confirmassword" id="confirmPassword" class="form-control" placeholder="Confirm Password" required autofocus >
        <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="button" style="margin-bottom: 20px;">Sign up</button>
        </form>
        <h5 style="text-align: center;">Already connected? <u><a href="signin.html" >Sign In</a></u>
      </div>
 
      <footer class="footer">
        <p>&copy; Company 2017</p>
      </footer>
 
    </div>
  </body>
</html>
