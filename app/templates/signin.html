<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Python Flask Bucket List App</title>
    <link href="../static/css/vendor/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/vendor/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/css/signin.css" rel="stylesheet">
     <link rel="shortcut icon" href="/static/img/favicon.ico">
  </head>
 
  <body>
 
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" ><a href="main">Home</a></li>
            <li role="presentation" class="active"><a href="#">Sign In</a></li>
            <li role="presentation" ><a href="register.html">Sign Up</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Python Flask App</h3>
      </div>
 
      <div class="jumbotron">
        <h2 id="sign-up">SIGN IN</h2>
        <form class="form-signin">
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required autofocus>
        <button id="btnSignIn" class="btn btn-lg btn-primary btn-block" type="button" style="margin-bottom: 20px;">Sign In</button>
        </form>
        <h5 style="text-align: center;">Still not connected? <u><a href="register.html" >Sign Up</a></u>
      </div>
 
      <footer class="footer">
        <p>&copy; Company 2017</p>
      </footer>
 
    </div>
  </body>
</html>
