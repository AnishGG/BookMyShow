{% extends "base.html" %}

    {% import "bootstrap/wtf.html" as wtf %}

    {% block body %}
    <div class="container">
    <form id="addScreening" class="addMovie moveRight" method="POST" action="/screening/add">
        <h2 class="form-signin-heading">Add Screening</h2>
        {{ form.hidden_tag() }}
        {{ wtf.form_field(form.selectmovie) }}
        {{ wtf.form_field(form.selecthall) }}
        {{ wtf.form_field(form.selecttime) }}
        <button type="submit" class="btn btn-success">ADD</button>
    </form>
        <br/>
        <br/>
    </div> <!-- /container -->
{% endblock %}

</body>

</html>
