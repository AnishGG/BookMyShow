<!DOCTYPE html>
<html lang="en">

<head>
    <title>Book My Show</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../static/css/vendor/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="../static/img/favicon.ico">
    <script type="text/javascript" src="../static/js/vendor/jquery.min.js"></script>
    <script type="text/javascript" src="../static/js/vendor/bootstrap.min.js"></script>
    <script type="text/javascript" src="../static/js/screening.js"></script>
    <script type="text/javascript" src="../static/js/login_state.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Macondo' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Revalia' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Cabin' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Bitter' rel='stylesheet' type='text/css'>
    <link href="../static/css/screening.css" rel="stylesheet">
</head>

<body class="body-background">
    <nav class="navbar navbar-inverse navbar-no-margin">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#" style="font-family:'Bitter'">Book My Show</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li><a href="#" style="font-family:'Bitter'">Movies</a></li>
                </ul>
                <form id="navBarSearchForm" class="navbar-form navbar-left" style="margin-left:20%">
                    <div class="input-group" style="width:200%">
                        <input type="text" class="form-control" placeholder="Search">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit">
                                <i class="glyphicon glyphicon-search"></i>
                            </button>
                        </div>
                    </div>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#" onclick="valchecker()"> <span class="glyphicon glyphicon-user"></span> {{log.val}}</a>
                    </li>
                    <li><a href="#" onclick="logchecker()"><span class="glyphicon glyphicon-log-in"></span>{{log.log}} </a></li>
                </ul>
            </div>
        </div>
        </div>
    </nav>
    <div class="movie-div">
        <br/>
        <div style="float: left; width: 50%">
            <h1>{{ movie.title }}</h1>
            <!--h1 class="hidden movie_id_required"> {{ movie.id }} </h1-->
            <h2>Director:{{ movie.director }}</h2>
            <br/>
            <h2>Duration:{{ movie.duration }}</h2>
            <br/>
            <br/>
            <h3>{{ movie.description }}</h3>
        </div>
        <iframe src= {{ movie.url }} style="float: right; width: 40%;height: 80%; margin-right: 3%"></iframe>
        <br/>
    </div>
    <div class="screening-div">
        <h2 style="text-align:center;">Screening</h2>
        <hr/>
        <br/>
        <h3>Choose Date:</h3>
        <div class="btn-group"></div>
        <br/>
        <div class="hall-div"> </div>
        <hr/>
    </div>
    </div>
</body>
</html>
